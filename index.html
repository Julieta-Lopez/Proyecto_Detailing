<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Diaz Detailing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="vh-100 body-content">
    <!--------------------- HEADER ------------------------->
    <header class="bg-black">
      <div class="container navbar">
        <div class="row justify-content-between align-items-center w-100">
          <div class="col-xs-4 col-sm-3 col-md-3 col-lg-2 logo-content">
            <a class="navbar-brand" href="index.html">
              <img
                class="img-fluid"
                src="imagenes/logo/LOGO-FONDO OSC+sombra.png"
                alt="Logo Team Diaz Detailing"
              />
            </a>
          </div>
          <nav
            class="col-sm-6 col-md-6 col-lg-6 d-flex justify-content-between"
          >
            <a class="text-light" href="#">NOSOTROS</a>
            <a class="text-light" href="#">SERVICIOS</a>
            <a class="text-light" href="#">GALERIA</a>
            <a class="text-light" href="#">PRESUPUESTOS</a>
            <a class="text-light" href="#">CONTACTO</a>
          </nav>
        </div>
      </div>
    </header>
    <!-------- FIN HEADER --------->

    <!--------------------- MAIN ------------------------->
    <main>
      <!--- Section Home --->
      <div class="bg-light vh-100">
        <img
          class="img-fluid"
          src="imagenes/home/auto.jpg"
          alt="Fotografía de auto deportivo"
        />
        <div class="container">
          <div class="row justify-content-between w-100"></div>
        </div>
      </div>
      -->

      <!--- Section Presupuestos --->
      <div class="bg-light vh-100">
        <img
          class="img-fluid"
          src="imagenes/presupuestos/autoRojo.jpg"
          alt="Fotografía de auto deportivo"
        />
        <div class="container border">
          <div class="row justify-content-between align-items-center w-100">
            <div class="col-xs-o col-md-6 mt-5"></div>
            <div class="col-md-5 col-sm-6 col-xs-1 border mt-5">
              <form>
                <div class="row flex-row mb-2">
                  <div class="form-group col-6">
                    <label for="nombre">Nombre</label>
                    <input
                      class="form-control"
                      type="text"
                      id="nombre"
                      name="nombre"
                    />
                  </div>
                  <div class="form-group col 6">
                    <label for="telefono">Teléfono</label>
                    <input class="form-control" type="number id="telefono"
                    name="telefono" />
                  </div>
                </div>

                <div class="form-group mb-2">
                  <label for="email">Email</label>
                  <input
                    class="form-control"
                    type="email"
                    id="email"
                    name="email"
                  />
                </div>

                <div class="row flex-row mb-2">
                  <div class="form-group col-6">
                    <label for="vehiculo">Vehículo</label>
                    <input
                      class="form-control"
                      type="text"
                      id="vehiculo"
                      name="vehiculo"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="modelo">Modelo</label>
                    <input
                      class="form-control"
                      type="text"
                      id="modelo"
                      name="modelo"
                    />
                  </div>
                </div>

                <div class="row flex-row mb-3">
                  <div class="form-group col-6">
                    <label for="año">Año</label>
                    <input
                      class="form-control"
                      type="number"
                      id="año"
                      name="año"
                    />
                  </div>
                  <div class="form-group col-6">
                    <label for="color">Color</label>
                    <input
                      class="form-control"
                      type="text"
                      id="color"
                      name="color"
                    />
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-dark bg-black" type="subimt">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-------- FIN MAIN --------->

    <!--------------------- FOOTER ------------------------->
    <footer></footer>
    <!-------- FIN FOOTER --------->
  </body>
</html>
